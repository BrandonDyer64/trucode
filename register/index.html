<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../main_style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="../code/data.js" type="text/javascript"></script>
		<script src="register.js" type="text/javascript"></script>
		<title>Register</title>
	</head>
	<body>
		<ul class="nav">
			<li><a href="../">TruCode</a></li>
		</ul>
		<style>
		form {
			font-family: "Lucida Console", Monaco, monospace;
			color: white;
			background: #111111;
			padding: 1em;
		}
		</style>
		<form method="register" onSubmit="return false;" action="#" id="register">
			{<br>
			<div id="showerror" style="display: none">
				&nbsp;&nbsp;"error":"<div id="error" style="color: red; display: inline;"></div>"<br>
			</div>
			&nbsp;&nbsp;"username":"<input type="text" id="username" value="" placeholder="Username">",<br>
			&nbsp;&nbsp;"password":[<br>
			&nbsp;&nbsp;&nbsp;&nbsp;"<input type="password" id="password" value="" placeholder="Password">",<br>
			&nbsp;&nbsp;&nbsp;&nbsp;"<input type="password" id="passconf" value="" placeholder="Confirm">"<br>
			&nbsp;&nbsp;],<br>
			&nbsp;&nbsp;"name":{<br>
			&nbsp;&nbsp;&nbsp;&nbsp;"first":"<input type="text" id="firstname" value="" placeholder="First Name">",<br>
			&nbsp;&nbsp;&nbsp;&nbsp;"last":"<input type="text" id="lastname" value="" placeholder="Last Name">"<br>
			&nbsp;&nbsp;}<br>
			&nbsp;&nbsp;"submit":<input type="submit" value="Go"><br>
			}
		</form>
	</body>
</html>
